{% load i18n %}

          <div class="box box-solid">
            <div class="box-header with-border">
              <h3 class="box-title"><a><i class="fa fa-filter {% if spec.is_used %}text-success{%else%}text-muted{% endif %}"></i> {{ title }}</a></h3>

              <div class="box-tools">
              </div>
            </div>
            <div class="box-body popover-content">
      <form class="exform" method="get" action="">
        {{ form_params|safe }}
        <div class="input-group">
          <input name="{{exact_name}}" class="select-search" type="hidden" value="{{exact_val}}" 
          data-search-url="{{search_url}}" data-label="{{label}} " data-choices="{{ choices }}"
          data-placeholder="{% trans "Search" %} {{title}}â€¦"/>
          <span class="input-group-btn" style="padding-left: 5px">
          {% if spec.used_params %}
            <a class="btn btn-default" href="{{remove_url}}">x</a>
          {% endif %}
            <button class="btn btn-success" type="submit"><i class="fa fa-search"></i></button>
          </span>
        </div>
      </form>
            </div>
          </div>
